<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center">Nuevos Productos</ion-title>
  </ion-toolbar>
</ion-header>

<!-- barra de navegacion -->
<ion-toolbar color="tertiary">
  <ion-title style="text-align: center">
    <ion-icon name="home" (click)="navigateToPage1()" class="icon"></ion-icon>
    <ion-icon
      name="people-circle-outline"
      (click)="navigateToPage4()"
      class="icon"
    ></ion-icon>
    <ion-icon
      name="dice-outline"
      (click)="navigateToPage3()"
      class="icon"
    ></ion-icon>
    <ion-icon
      name="people-outline"
      (click)="navigateToPage5()"
      class="icon"
    ></ion-icon>
    <ion-icon
      name="copy-outline"
      (click)="navigateToPage7()"
      class="icon"
    ></ion-icon>
    <ion-icon
      name="ticket-outline"
      (click)="navigateToPage6()"
      class="icon"
    ></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <h2>Lista de Productos Nuevos</h2>
    <!-- Enlace a Bootstrap desde un CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Imagen</th>
          <th scope="col">Precio</th>
          <th scope="col">Descuento</th>
          <th scope="col">PrecioFinal</th>
          <th scope="col">
            <button class="btn btn-primary" (click)="navigateToPage8()">
              Agregar
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productosNuevos; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>
            <img
              [src]="producto.imagen"
              alt="Producto"
              style="max-width: 100px; max-height: 100px"
            />
          </td>

          <td>{{ producto.precio }}</td>
          <td>{{ producto.descuento }}</td>
          <td>{{ producto.precioFinal }}</td>
          <td>
            <!-- <button class="btn btn-warning"  [routerLink]="['/editar-productoNuevo', prodN._id]">Editar</button> -->
            <button class="btn btn-warning" [routerLink]="['/productoNuevo/editar', producto._id]">Editar</button>
            <button
              class="btn btn-danger"
              (click)="eliminarProductoNuevo(producto._id)"
            >
              Eliminar
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
